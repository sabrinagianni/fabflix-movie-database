<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/_dashboard.css">
</head>
<body>
<h1>Welcome to the Employee Dashboard</h1>

<div class="center-button">
    <a href="SearchandBrowse.html">
        <button type="button" class="styled-button">Go to Search and Browse</button>
    </a>
</div>

<!-- Section: Insert Star -->
<h2>Insert a New Star</h2>
<form id="insert-star-form">
    <div class="form-row">
        <label>Name: <input name="name" required></label><br>
        <label>Birth Year: <input name="birthYear" type="number"></label><br>
    </div>
    <div class="form-row">
        <button type="submit">Add Star</button>
    </div>
    <div id="star-result"></div>
</form>

<!-- Section: Add Movie (Stored Procedure) -->
<h2>Add a New Movie</h2>
<form id="add-movie-form">
    <div class="form-row">
        <input name="title" placeholder="Title" required>
        <input name="year" placeholder="Year" type="number" required>
    </div>
    <div class="form-row">
        <input name="director" placeholder="Director" required>
        <input name="starName" placeholder="Star Name" required>
    </div>
    <div class="form-row">
        <input name="starBirthYear" placeholder="Star Birth Year" type="number">
        <input name="genre" placeholder="Genre" required>
    </div>
    <div class="form-row">
        <button type="submit">Add Movie</button>
    </div>
    <div id="movie-result"></div>
</form>

<!-- Section: Show Metadata -->
<h2>Database Metadata</h2>
<div class="center-button">
    <button id="load-metadata" class="styled-button">Show Metadata</button>
</div>
<pre id="metadata-display"></pre>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/dashboard_main.js"></script>
</body>
</html>
