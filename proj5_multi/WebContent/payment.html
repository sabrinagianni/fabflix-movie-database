<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
<h1>Payment Information</h1>

<div id="pay-total" style="font-weight: bold; margin-bottom: 20px;">Ready to pay?</div>

<form id="payment-form">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" name="firstName" placeholder="Enter First Name" required><br><br>
  </div>

  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" name="lastName" placeholder="Enter Last Name" required><br><br>
  </div>

  <div class="form-group">
    <label>Credit Card Number:</label>
    <input type="text" name="cardNumber" placeholder="Enter Card Number" required><br><br>
  </div>

  <div class="form-group">
    <label>Expiration Date (YYYY/MM/DD):</label>
    <input type="text" name="expiration" placeholder="YYYY/MM/DD" required><br><br>
  </div>

  <div id="payment-error" style="color: red; margin-top: 10px;"></div>

  <button type="submit">Place Order</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/payment.js"></script>
</body>
</html>
