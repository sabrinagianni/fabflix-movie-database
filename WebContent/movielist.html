<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/movielist.css">
    <title>Movie List</title>
</head>
<body>

<div style="margin: 20px;">
    <a href="SearchandBrowse.html" style="font-weight: bold; font-size: 18px; color: #6684b5">← Back to Search/Browse</a>
</div>

<h1 id="title">Welcome to FabFlix!</h1>
<h3 id="top20">Top Movies</h3>
<div id="cart-message" style="text-align: center; margin-top: 1rem;"></div>

<button onclick="location.href='cart.html'">View Cart</button>

<div class="controls">
    <label for="sort">Sort by:</label>
    <select id="sort">
        <option value="titleasc_ratingdesc">Title ↑, Rating ↓</option>
        <option value="titleasc_ratingasc">Title ↑, Rating ↑</option>
        <option value="titledesc_ratingasc">Title ↓, Rating ↑</option>
        <option value="titledesc_ratingdesc">Title ↓, Rating ↓</option>
        <option value="ratingasc_titleasc">Rating ↑, Title ↑</option>
        <option value="ratingasc_titledesc">Rating ↑, Title ↓</option>
        <option value="ratingdesc_titleasc" selected>Rating ↓, Title ↑</option>
        <option value="ratingdesc_titledesc">Rating ↓, Title ↓</option>
    </select>

    <label for="numpage">Movies per page:</label>
    <select id="numpage">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>

<div class="container">
    <table id="movie_table" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id="movie_table_body"></tbody>
    </table>
</div>

<div class="pagination">
    <button id="prev">Previous</button>
    <span id="page_number">Page 1</span>
    <button id="next">Next</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="js/movielist.js"></script>

</body>
</html>
