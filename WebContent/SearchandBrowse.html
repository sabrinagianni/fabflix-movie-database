<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Fabflix!</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/searchandbrowse.css">
</head>
<body>
<h1>Search and Browse a Movie</h1>
<form id="search-and-browse">
  <div class="form-row">
    <input type="text"  name="title" placeholder="Title">
    <input type="text"  name="year" placeholder="Year">
  </div>
  <div class="form-row">
    <input type="text"  name="director" placeholder="Director">
    <input type="text"  name="star" placeholder="Star">
  </div>
  <input type="submit" value="Search">
</form>

<div id="browse-by-genre"></div>
<div id="browse-by-title"></div>

<div id="button-container">
  <button onclick="location.href='cart.html'">Checkout</button>
  <button onclick="logout()">Logout</button>
</div>

<script src="js/searchandbrowse.js"></script>

</body>
</html>
