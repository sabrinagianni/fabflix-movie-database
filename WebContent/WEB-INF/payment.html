<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Fabflix</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<h1>Checkout</h1>

<div id="checkout-container">
  <form id="checkout-form">
    <label for="firstName">First Name</label>
    <input name="firstName" id="firstName" type="text" required>

    <label for="lastName">Last Name</label>
    <input name="lastName" id="lastName" type="text" required>

    <label for="cardNumber">Credit Card Number</label>
    <input name="cardNumber" id="cardNumber" type="text" required>

    <label for="expirationDate">Expiration Date</label>
    <input name="expirationDate" id="expirationDate" type="date" required>

    <h3 id="total-price">Total: $0.00</h3>

    <input type="submit" value="Place Order">
    <div id="checkout-error-message"></div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
