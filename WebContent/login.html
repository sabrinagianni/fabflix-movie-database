<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fabflix</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <h1>Login to Fabflix</h1>

    <form id="login_form" method="post" action="">
        <label><b>Email</b></label>
        <input name="username" placeholder="Enter Email" type="text" required><br><br>

        <label><b>Password</b></label>
        <input name="password" placeholder="Enter Password" type="password" required><br><br>

        <div class="g-recaptcha" data-sitekey="6LcgnDorAAAAAIEQGT4YcD6nlsgbJfqeTYxGyS28"></div><br>

        <input type="submit" value="Login">
        <div id="login_error_message"></div>
    </form>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
